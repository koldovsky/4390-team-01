<div class="header__hero">
  <!-- Small Title -->
  <h2 class="header__hero-small-title">CARSHARING</h2>

  <!-- Main Headline -->
  <h1 class="header__hero-title">Book a Car Near You and Drive in Minutes!</h1>

  <!-- Decorative Separator -->
  <div class="header__hero-separator">
    <svg
      class="header__hero-separator-line"
      xmlns="http://www.w3.org/2000/svg"
      width="1000"
      height="36"
      style="width: 3%"
    >
      <path
        d="M0 17 L3000 17"
        style="fill: none; stroke: #f4581f; stroke-width: 4px"
      ></path>
    </svg>
  </div>
  <!-- Description Text -->
  <p class="header__hero-text">
    Book the selected car effortlessly, pay only for the time you drive. Join
    our service instantly by installing our app.
  </p>

  <!-- App Download Links -->
  <div class="header__hero-qr">
    <a class="header__hero-qr-link" href="#">
      <img
        class="header__hero-qr-img"
        src="img/header/appstore.svg"
        alt="Download on the App Store"
      />
    </a>
    <a class="header__hero-qr-link" href="#">
      <img
        class="header__hero-qr-img"
        src="img/header/googleplay.svg"
        alt="Get it on Google Play"
      />
    </a>
  </div>
</div>
